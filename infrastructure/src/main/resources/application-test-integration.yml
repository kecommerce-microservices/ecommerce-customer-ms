auth-server:
  client-id: testes
  client-secret: 123456

web-client:
  auth-server-url: "http://localhost:${wiremock.server.port:8001}"

spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: root
    password: 123456
    url: jdbc:h2:mem:customer-ms;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
  test:
    database:
      replace: none
  h2:
    console:
      enabled: true
      path: /h2
  flyway:
    enabled: true
    locations: classpath:db/migration